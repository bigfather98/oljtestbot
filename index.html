<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS -->
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        align-items: center;
        background-color: #f4f4f4;
        width: 100vw;
        min-height: 100vh;
    }

    .shape {
        position: inherit;
        margin-left: 0px;
  left: 0px;
  top: 0px;
  right: 0px;
  width: 100%;
  height: 20vh;
  background: url(https://design.penpot.app/assets/by-file-media-id/9e338376-2bc9-8123-8005-c770a95d3b84) no-repeat center center / cover;
  border-radius: 0px;
}

    input {
        font-size: 18px;
        padding: 10px;
        margin-top: 50px;
        width: 60%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        font-size: 18px;
        padding: 10px;
        margin-top: 10px;
        width: 60%;
        background-color: #09afb8ff;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
    }
</style>
<body>
    <div class="shape"></div>
    <input type="text" id="keyword" placeholder="Enter keyword...">
    <button id="submit">Submit</button>

    <script>
        window.Telegram.WebApp.expand(); // Expand WebApp to full screen

        const tg = window.Telegram.WebApp;
        let userData = tg.initDataUnsafe.user;

        document.getElementById("submit").addEventListener("click", async () => {
            const keyword = document.getElementById("keyword").value.trim();
            if (!keyword) {
                alert("Please enter a keyword.");
                return;
            }

            const chat_id = userData?.id;
            if (!chat_id) {
                alert("Could not get chat ID.");
                return;
            }

            const webhookUrl = "https://bot.kmonlinesolutions.com/webhook-test/3f74359a-a00a-4b04-b6b4-6952d3180b0d";

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id, keyword }),
                });

                alert("Data sent successfully!");
                setTimeout(() => {
                    tg.close();
                }, 1000)
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to send data.");
            }
        });
    </script>

</body>
</html>
